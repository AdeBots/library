<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="library">

    </div>
    <dialog>
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="noOfPages">No. of Pages</label>
            <input type="number" id="noOfPages" name="noOfPages">
            <label for="readStatus">Has it been read?</label>
            <select name="readStatus" id="readStatus">
                <option value="read">Read</option>
                <option value="still reading">Still Reading</option>
                <option value="not read">Not Read</option>
            </select>
            <button class="addBook">Add Book</button>
        </form>
    </dialog>
    <button class="addNewBook"> + </button>
</body>
</html>
