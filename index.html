<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>The Eagle Library</h1>
    <div class="addBtn"><button class="addNewBook"> + Add Book</button></div>
    <div class="library">

    </div>
    <dialog>
        <form action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="noOfPages">No. of Pages:</label>
                <input type="number" id="noOfPages" name="noOfPages">
            </div>
            <div>
                <label for="readStatus">Has it been read?</label>
                <select name="readStatus" id="readStatus">
                    <option value="Read">Read</option>
                    <option value="Still reading">Still Reading</option>
                    <option value="Not read">Not Read</option>
                </select>
            </div>
            <div>
                <button class="addBook">Add Book</button>
                <button class="cancelOperation">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
